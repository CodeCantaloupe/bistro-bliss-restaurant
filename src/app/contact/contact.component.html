<div class="container">
    <div>
        <h1 class="playfair">Contact Us</h1>
        <p>We consider all the drivers of change gives you the components you need to change to create a truly happens.</p>
        <form>
            <!-- Name and Phone in the same row -->
            <div class="form-group">
                <label for="nameFormInput">Name</label>
                <input type="text" id="nameFormInput" placeholder="Enter Your Name"/>
            </div>
            
            <div class="form-group">
                <label for="emailFormInput">Email</label>
                <input type="email" id="emailFormInput" placeholder="Example@email.com"/>
            </div>

            <!-- Subject takes full width -->
            <div class="form-group full-width">
                <label for="subjectFormInput">Subject</label>
                <input type="text" id="subjectFormInput" placeholder="Write a subject"/>
            </div>

            <!-- Message takes full width -->
            <div class="form-group full-width">
                <label for="messageFormInput">Message</label>
                <textarea id="messageFormInput" placeholder="Write a message here"></textarea>
            </div>

            <button type="submit" class="full-width">Send</button>
        </form>
    </div>
</div>
