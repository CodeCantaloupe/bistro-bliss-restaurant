<div class="container">
    <div>
        <h1 class="playfair">Book A Table</h1>
        <p>We consider all the drivers of change gives you the components you need to change to create a truly happens.</p>
        <form>
            <div class="form-group">
                <label for="dateFormInput">Date</label>
                <input type="date" id="dateFormInput" placeholder="04/01/2021"/>
            </div>

            <div class="form-group">
                <label for="timeFormInput">Time</label>
                <input type="time" id="timeFormInput" placeholder="06:30 PM"/>
            </div>

            <!-- Name and Phone in the same row -->
            <div class="form-group">
                <label for="nameFormInput">Name</label>
                <input type="text" id="nameFormInput" placeholder="Enter Your Name"/>
            </div>

            <div class="form-group">
                <label for="phoneFormInput">Phone</label>
                <input type="text" id="phoneFormInput" placeholder="X-X-XXX-XXXX"/>
            </div>

            <!-- Email takes full width -->
            <div class="form-group full-width">
                <label for="emailFormInput">Email</label>
                <input type="email" id="emailFormInput" placeholder="Example@email.com"/>
            </div>

            <!-- Total Person takes full width -->
            <div class="form-group full-width">
                <label for="personFormInput">Total Person</label>
                <input type="number" id="personFormInput" min="1" max="4"/>
            </div>

            <button type="submit" class="full-width">Book A Table</button>
        </form>
        <img src="./Map.png" alt="">
    </div>
</div>
